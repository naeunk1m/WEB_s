<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>css2/test17.html</title>
<style type="text/css">
/* align-content : 여러 줄 정렬 */
.container{
	width:200px; height:150px; border:1px solid #222;
	background-color:#eee; margin:30px;
	float:left;
	display:flex;
	flex-flow:row wrap;
}
.box{
	width: 80px; background-color: #222;
	border:1px dotted #e9e9e9;
}
p{
	color:white;
	text-align:center;
}
#opt1{
	align-content:flex-start;
}
#opt2{
align-content:flex-end;
}
#opt3{
/* 	교차축 중앙 기준 배치 */
	align-content: center;
}
#opt4{
/* 	교차축 시작 끝점 배치 같은 간격 배치 */
	align-content: space-between;
}
#opt5{
/* 	교차축 같은 간격 배치 */
	align-content: space-around;
}
#opt6{
/* 	교차축 가득차게 배치 */
	align-content: stretch;
}
</style>
</head>
<body>
<div class="container" id="opt1">
	<div class="box"><p>1</p></div>
	<div class="box"><p>2</p></div>
	<div class="box"><p>3</p></div>
	<div class="box"><p>4</p></div>
</div>
<div class="container" id="opt2">

	<div class="box"><p>3</p></div>

</div>

	<div class="box"><p>3</p></div>
	<div class="box"><p>4</p></div>
