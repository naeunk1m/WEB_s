<html>
<head>

<title>css2/test1.html</title>
<style type="text/css">

section p{
color : black;
}

section > p{
color: red;
}
h1+p{
color : blue;
background-color: silver; opacity: inherit;
}
div > p {
color: green;
background-color: pink;
}
</style>
</head>
<body>
<section>
	<h1>예약 방법 & 사용 요금</h1>
	<p>아직 온라인 예약 신청이...</p>
	<p>계좌 입금...</p>
	<div>
	<p>가족실(2~4인) : 60,000원/일</p>
	<p>도미토리(4인 공용) : 25,000원/일</p>
	</div>
</section>
</body>
</html>
