<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/ex1.html</title>
<style type="text/css">
/* id="container" 너비 600, 밖여백 위아래 20, 왼쪽오른쪽 자동 auto
h1태그 배경색 파란색  글자색 흰색
class="accent" 글자굵게 bold , 글자색 빨간색*/
#container{
	width: 600px;
	margin: 20px auto;
}
h1{
	display: inline-block; /* 영역변경 */
	background-color: blue;
	color: white;
}
.accent{
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
<!-- p192  -->
<div id="container">
<h1>탐라국 입춘굿</h1>
<p>탐라국 입춘굿놀이는 전국적으로 유일하게 
<span class="accent">입춘날 벌어지는 축제</span>이자 
제주도의 문화축제 중에서 유일하게 전통<br>
시대부터 존재했던 축제이다.
</p>
<p>
제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날.<br>
신구간이 끝나 하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
</p>
</div>
</body>
</html>
