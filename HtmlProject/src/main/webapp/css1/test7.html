<!DOCTYPE html>
<html>
<head>

<title>css1/test7.html</title>
<style type="text/css">
	table{
		width: 500px;
		border: 1px solid black;
/* 		캡션 위치 표제목 bottom 아래,  top 위*/
		caption-side: bottom;
/* 		표, 칸(셀) 테두리를 합치기 collapse , separate*/
		border-collapse: collapse;
	}
	td, th{
		border: 1px dotted black;
		padding: 10px;
 		text-align: center; 
 		background-color: skyblue;
	}
</style>
</head>
<body>

</html>
