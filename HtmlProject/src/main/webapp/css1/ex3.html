<style type="text/css">

h1{
	width: 250px; height: 50px;

	text-align: center;
	background-color: black;
	color: white;
	line-height: 50px;
	text-shadow: 3px 2px 5px silver;

table {
	border: 1px solid black;
	border-collapse: collapse;
	caption-side: bottom;
}

border: 1px solid black;

}

	background-color: #eee;
