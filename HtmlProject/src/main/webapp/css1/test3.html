<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test3.html</title>
<!-- CSS(Cascading style sheets): 스타일 시트=> html에 모양 적용 
Cascading : 계단식, 스타일 시트 우선순위 위에서 아래 스타일 시트 적용
1. 스타일 우선순위 : 중요도, 적용범위 우선순위 결정 위에서 아래 스타일 적용
중요도 우선순위
1) 컴퓨터 사용자 스타일
2) 웹문서 제작자 스타일
3) 웹 브라우저 스타일 
적용범위 우선순위(좁을수록, 필요요소)
0) !important
1) 인라인 스타일
2) id 스타일
3) 클래스 스타일
4) 타입 스타일(태그 스타일)
코드 작성순서
나중에 작성한 스타일 먼저 작성한 스타일을 덮어서 씀

2. 스타일 상속 : 태그 포함관계 부모요소  스타일 자식 요소 전달
-->
<style type="text/css">
p{
	color: black;
}
p{
	color: blue;
}
h1{
	color: brown !important;
}
/* 스타일 상속 */
body {
	font-style: italic;
}
</style>
</head>
<body>
	<h1 style="color: green;">레드향</h1>
	<p style="color: red;">
	껍질에 붉은 빛이 돌아 레드향이라 불린다
	</p>
	<p>
	레드향은 한라봉과 귤을 교배한 것으로 <br>
	일반 귤보다 2~3배 크고, 과육이 붉고 통통하다
	</p>
	<p>
	비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다
	</p>
</body>
</html>
