<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery2/json2.html</title>
<script type="text/javascript" src="../jQuery1/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// id="btn" 버튼을 클릭했을때 json2.jsp 에서 json데이터 가져와서
	// 반복해서 table 태그에 출력b
	$('#btn').click(function(){
		$.ajax({
			url:'json2.jsp',
			dataType:'json',
			success:function(rdata){
				$.each(rdata,function(index,item){
$('table').append('<tr><td>'+item.id+'</td><td>'+item.name+'</td></tr>');
				});
			}
		});//
		//이벤트 한번만 하고 끝내기
		$(this).unbind();
	});//
});//
</script>
</head>
<body>
<input type="button" value="데이터가져오기" id="btn">
<table border="1">
<tr><td>아이디</td><td>이름</td></tr>
</table>
</body>
</html>
