<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery2/string3.html</title>
<script type="text/javascript" src="../jQuery1/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// 버튼을 클릭했을때 id값을가지고 string3.jsp에 가서 체크 출력값을 
	// 가져와서 iddiv에 출력
	$('#btn').click(function(){
		$.ajax({
			url:'string3.jsp',
			data:{'id':$('#id').val()},
			success:function(rdata){
				$('#iddiv').html(rdata);
			}	
		});
	});
});
</script>
</head>
<body>
<form action="a.jsp" method="get">
아이디 : <input type="text" name="id" id="id">
<input type="button" value="아이디중복체크" id="btn">
<div id="iddiv"></div>
</form>
</body>
</html>
