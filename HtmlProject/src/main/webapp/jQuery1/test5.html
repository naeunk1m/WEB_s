<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery1/test5.html</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
// 		이벤트연결   대상.bind('이벤트종류',함수())
//                대상.click(함수())
		$('h1').bind('click',function(){
			//모든 h1태그 내용을 변경
// 			$('h1').html("클릭");
			//클릭한 h1태그 내용을 변경
			$(this).html('클릭한 내용만 변경');
		});
		
		$('div').click(function(){
			$(this).append('*');
			//이벤트 한번만 수행하고 멈춤
			$(this).unbind();
		});
	});
</script>
</head>
<body>
<div>div-0</div>
<div>div-1</div>
<div>div-2</div>
<h1>head-0</h1>
<h1>head-1</h1>
<h1>head-2</h1>
</body>
</html>
