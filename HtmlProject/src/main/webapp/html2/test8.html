<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/test8.html</title>
</head>
<body>
<form action="a.jsp" method="get">
<!-- form 안에 있는 내용을 서버에 전달 submit버튼
데이터 전달방식 
- get : 주소줄에 표시가 되면서 전달, 주소줄에 비밀번호가 노출(보안 취약)
		문자열을 넘길 때 사용, 크기는 256~4096byte 서버로 넘김.
- post : 주소줄에 표시되지 않으면서 데이터 전달, 길이에 제한받지 않고 넘겨줌, 실제 파일을 넘김
- action : 폼에서 입력된 내용을 서버에 전달하면서 처리할 페이지 연결 파일 -->
<!-- 폼 요소를 그룹으로 묶기 -->
<fieldset>
<legend>그룹이름1</legend>
<!-- size="5" 텍스트 상자 크기, value="입력값" 텍스트에 입력할 값,
maxlength="5" 입력되는 글자 길이  -->
<label>아이디 : </label> 
<input type="text" name="id" size="5" value="입력값" maxlength="5" autofocus><br>
<label>비밀번호 : </label> 
<input type="password" name="pw"size="5" value="123" maxlength="3" readonly><br>
</fieldset>
<fieldset>
<legend>그룹이름2</legend>
<label>검색 : </label><input type="search" name="search" required><br>
<label>웹주소 : </label><input type="url" name="url"placeholder=" 웹주소를 입력하시오."><br>
<label>연락처 (모바일 숫자키보드)</label>
<input type="tel" name="tel"><br>
<label>이메일 제어</label>
<input type="email" name="email"><br>
</fieldset>
<fieldset>
<legend>그룹이름3</legend>
<!-- 라디오버튼 같은 이름으로 그룹, value 값 입력 필수, 둘 중에 하나만 선택-->
<input type="radio" name="ra" value="포장" checked>선물포장
<input type="radio" name="ra" value="포장안함">선물포장 안함 <br>
<!-- 체크박스 같은 이름으로 그룹, value 값 입력 필수, 여러 개 선택  -->
<input type="checkbox" name="ch" value="3" checked>선물용 3kg
<input type="checkbox" name="ch" value="5">선물용 5kg<br>
</fieldset>
<fieldset>
<legend>그룹이름4</legend>
<label>숫자 : </label><input type="number" name="number" value="0" min="1" max="10"><br>
<label>숫자 2 : </label><input type="range" name="number" value="1" min="1" max="10"><br>
</fieldset>
<fieldset>
<legend>그룹이름5</legend>type="date" name="date" min="2022-01-01" max="2022-06-20"
<label>날짜</label><input ><br>
<label>날짜(월)</label><input type="month" name="month"><br>
<label>날짜(주)</label><input type="week" name="week"><br>
<label>날짜(시간)</label><input type="time" name="time"><br>
<label>날짜 시간</label><input type="datetime-local" name="datetime-local"><br>
</fieldset>

<!-- 여러 줄 입력 텍스트 
rows 줄 단위 cols 너비 문자 단위-->
<label>메모</label>
<textarea rows="10" cols="20" name="tx">값</textarea>

<!-- 목록상자 목록에서 하나 선택, 크기 지정 size="3", 여러 개 선택 multiple-->
<select name = "sel" size="3" multiple> 
<option value="1">목록1</option>
<option value="2" selected>목록2</option>
<option value="3">목록3</option>
</select>

<!-- 데이터 목록 -->
<input type="text" name="pa" list="pack">
<datalist id="pack">
	<option value="p1">선물 포장</option>
	<option value="p2">선물 포장 안 함</option>
</datalist>
<input type="submit" value="전송"> 
<input type="reset" value="초기화"> 
<input type="button" value="버튼">
<!-- 이미지 버튼 submit 전송 -->
<input type="image" src="1.jpg" width="50" height="50" ><br>
<label>파일</label><input type="file" name="file"><br>
<label>숨김</label><input type="hidden" name="hi" value="숨김값"><br>
</form>
</body>
</html>
