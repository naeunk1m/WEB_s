<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/ex4.html</title>
</head>
<body>
<form action="a.jsp" method="get">
<fieldset>
<legend>배송 정보</legend>
	<ul>
	<li>
	<label for="user-name"> 이름</label>
	<input type="text" id="user-name">
	</li>
	<li>
	<label for="addr">배송 주소</label>
	<input type="text" id="addr">
	</li>
	<li>
	<label for="mail">이메일 주소</label>
	<input type="text" id="mail">
	</li>
	<li>
	<label for="phone">연락처</label>
	<input type="text" id="phone">
	</li>
	</ul>
</fieldset>
<fieldset>
<legend>상품 선택</legend>
<h4>주문할 상품을 선택해 주세요.</h4>
<label><input type="checkbox" value="3">선물용3kg</label>
<label><input type="checkbox" value="5">선물용5kg</label>
<label><input type="checkbox" value="3">가정용3kg</label>
<label><input type="checkbox" value="5">가정용5kg</label>
<h4>포장 선택</h4>
<label><input type="radio" name="gift" value="y">선물 포장</label>
<label><input type="radio" name="gift" value="n">선물 포장 안함</label>
</fieldset>
<h2>회원 가입을 환영합니다.</h2>
<fieldset>
<legend>사용자 정보</legend>
	<ul>
	<li>
	<label for="user-name"> 아이디</label>
	<input type="text" id="user-name" autofocus placeholder="4자~10자 사이, 공백없이">
	</li>
	<li>
	<label for="mail">이메일</label>
	<input type="email" id="mail" required>
	</li>
	<li>
	<label for="ps">비밀번호</label>
	<input type="password" id="ps" placeholder="문자와 숫자, 특수 기호 포함">
	</li>
	<li>
	<label for="ps2">비밀번호 확인</label>
	<input type="password" id="ps2" required>
	</li>
<!-- 	p.160 가입경로 select -->
<select name = "sel" size="3" multiple> 
<option value="1">블로그</option>
<option value="2">검색</option>
<option value="3">SNS</option>
<option value="4">기타</option>
</select>
<!-- 	p.160 메모 -->
<label>메모</label>
<textarea rows="10" cols="20" name="tx">남길 말씀이 있다면 여기에 ...</textarea>
	</ul>
</fieldset>
<fieldset>
<legend>이벤트와 새로운 소식</legend>
<label><input type="radio" value="2">메일 수신</label>
<label><input type="radio" value="2">메일 수신 안 함</label>
</fieldset>
<fieldset>
<ul>
	<li>
		<label><input type="checkbox" value="3">선물용 3kg</label>
		<input type="number" min="0" max"5">개 (최대 5개)
	</li>
	<li>
		<label><input type="checkbox" value="5">선물용 5kg</label>
		<input type="number" min="0" max"3" value="1">개 (최대 3개)
	</li>		
</ul>
</fieldset>
<fieldset>
<ul>
	<li>
		<label><input type="checkbox" value="3">가정용 3kg</label>
		<input type="range" min="0" max"5" >개 (최대 5개)
	</li>
	<li>
		<label><input type="checkbox" value="5">가정용 5kg</label>
		<input type="range" min="0" max"3" value="1">개 (최대 3개)
	</li>		
</ul>
</fieldset>
<fieldset>
<legend>배송 정보</legend>
<label>주문 상품<input type="text" id="order-product" placeholder="상품용 3KG" readonly></label><br>
<label>이름<input type="text" id="user-name" autofocus></label><br>
<label>배송 주소<input type="text" required></label><br>
<label>이메일<input type="email" name="mail" ></label><br>
<label>연락처<input type="number" placeholder="하이픈 빼고 입력해주세요.(01012345678)"></label><br>
<label>배송 지정<input type="date" name="date" min="2022-01-01" max="2022-06-20"> (주문일로부터 최소 3일 이후)</label><br>
</fieldset>
<input type="submit" value="가입하기">
<input type="reset" value="취소">

</body>
</html>
